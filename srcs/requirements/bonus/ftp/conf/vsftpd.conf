# vsftpd configuration for Inception

# Modo standalone
listen=YES
listen_ipv6=NO

# Deshabilitar acceso anónimo
anonymous_enable=NO

# Habilitar usuarios locales
local_enable=YES
write_enable=YES

# Chroot para seguridad (usuarios no pueden salir de su directorio)
chroot_local_user=YES
allow_writeable_chroot=YES

# Directorio raíz para usuarios
local_root=/var/www/html

# Configuración de modo pasivo (necesario para Docker)
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110
pasv_address=127.0.0.1

# Permisos de archivos
local_umask=022

# Logs
xferlog_enable=YES
xferlog_std_format=YES

# Seguridad
seccomp_sandbox=NO
